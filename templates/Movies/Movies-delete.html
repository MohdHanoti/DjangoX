{% extends '_base.html' %}

{% block content %}
<h1>Delete movie</h1>

<form method="post" class="uniForm">
  {% csrf_token %}
  <p>Do you really want to delete "{{ movies.movie_name }}"?</p>
  <input type="submit" value="OK">
  <a href="{% url 'movie-list' %}">Go back to the list</a>

</form>
{% endblock content %}
